<!doctype html>
<title>Inventory Search</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<body>
  <div class="search">
    <h1>Materials Inventory Search</h1>
    <form type="submit" method="post">
      <h2>Categories:</h2>
      <input type="checkbox" name="sub_db" value="chemicals" checked>Chemicals</input>
      <input type="checkbox" name="sub_db" value="stock" checked>Stock</input>
      <input type="checkbox" name="sub_db" value="equipment" checked>Equipment</input>
      <br><br> 
      <div id="searchbox">
        <input type="text" name="phrase" placeholder="Enter search" autofocus>
      </div>
    </form>
    <br>
  </div>
<div class="table_result">
  {% for table in tables %}
    {{ table|safe }}
  {% endfor %}
</div>
</body>
