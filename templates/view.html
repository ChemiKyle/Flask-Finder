<!doctype html>
<title>Rhines Search</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<body>
  <div class="search">
    <h1>Materials Science Inventory Search</h1>
    <h2>Enter search:</h2>
    <form type="submit" method="post">
      <input type="radio" name="sub_db" value="chem" checked>Chemicals</input>
      <input type="radio" name="sub_db" value="stock">Stock</input>
      <input type="radio" name="sub_db" value="equip">Equipment</input>
      <br><br>
      <div id="searchbox">
        <input type="text" name="phrase">
        <input type="submit" name="" value="">
      </div>
    </form>
    <br>
  </div>
<div class=page>
  {% for table in tables %}
    {{ table|safe }}
  {% endfor %}
</div>
</body>
